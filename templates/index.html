<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TgNew - Universal News Aggregator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #000000;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #ffffff;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 300px;
            height: 100vh;
            background: linear-gradient(to bottom, #3d85c6, #1a7ac0);
            color: white;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .main-content {
            margin-left: 340px;
            padding: 20px;
        }
        .header {
            background-color: #f0f0f0;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
        }
        .app-title {
            color: #3d85c6;
            font-size: 1.5em;
            font-weight: 600;
            margin: 0;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: #f0f0f0;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #3d85c6;
            margin: 5px 0;
        }
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        .queries-section {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .section-title {
            color: #333;
            font-size: 1.2em;
            margin: 0 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .query-item {
            background: #f9f9f9;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 3px solid #3d85c6;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background: #3d85c6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 18px;
            cursor: pointer;
            font-family: inherit;
            margin: 0 5px;
            font-weight: 500;
        }
        button:hover {
            background: #1a7ac0;
        }
        .telegram-btn {
            background: #0088cc;
        }
        .telegram-btn:hover {
            background: #0077b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="app-title">TgNew - Universal News Aggregator</h1>
            <p>The Future is Now (2025)</p>
        </header>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value">{{ stats.total_news }}</div>
                <div class="stat-label">Total News Items</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">{{ stats.posted_count }}</div>
                <div class="stat-label">Posted Items</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">{{ queries|length }}</div>
                <div class="stat-label">Active Queries</div>
            </div>
        </div>
        
        <div class="queries-section">
            <h2 class="section-title">Search Queries</h2>
            {% for query in queries %}
            <div class="query-item">
                <strong>ID: {{ query.id }}</strong> - {{ query.query }}
            </div>
            {% endfor %}
        </div>
        
        <div class="controls">
            <button class="telegram-btn" onclick="location.href='/news'">View News Feed</button>
            <button onclick="location.reload()">Refresh Stats</button>
        </div>
    </div>
</body>
</html>
