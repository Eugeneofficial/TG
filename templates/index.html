<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TgNew - Universal News Aggregator</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a0a1f, #2d0b3d);
            color: #ff00bb;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border-bottom: 2px solid #ff00bb;
        }
        h1 {
            color: #ff00bb;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 0, 187, 0.5);
            margin: 0;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(45, 11, 61, 0.7);
            border: 1px solid #ff00bb;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 0, 187, 0.3);
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #a040f0;
        }
        .stat-label {
            color: #ff80e0;
        }
        .queries-section {
            background: rgba(45, 11, 61, 0.7);
            border: 1px solid #ff00bb;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .query-item {
            background: rgba(60, 15, 80, 0.5);
            border: 1px solid #a040f0;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background: linear-gradient(45deg, #ff00bb, #a040f0);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            margin: 5px;
        }
        button:hover {
            box-shadow: 0 0 15px rgba(255, 0, 187, 0.7);
        }
        .neon-text {
            color: #ff00bb;
            text-shadow: 0 0 10px rgba(255, 0, 187, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="neon-text">TgNew - Universal News Aggregator</h1>
            <p>The Future is Now (2025)</p>
        </header>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value">{{ stats.total_news }}</div>
                <div class="stat-label">Total News Items</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">{{ stats.posted_count }}</div>
                <div class="stat-label">Posted Items</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">{{ stats.nsfw_count }}</div>
                <div class="stat-label">NSFW Items</div>
            </div>
        </div>
        
        <div class="queries-section">
            <h2 class="neon-text">Search Queries</h2>
            {% for query in queries %}
            <div class="query-item">
                <strong>ID: {{ query.id }}</strong> - {{ query.query }}
            </div>
            {% endfor %}
        </div>
        
        <div class="controls">
            <button onclick="location.href='/news'">View Unposted News</button>
            <button onclick="location.reload()">Refresh Stats</button>
        </div>
    </div>
</body>
</html>
